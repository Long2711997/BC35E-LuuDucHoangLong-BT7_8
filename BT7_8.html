<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    <div class="card container">
        <div class="card-header">
            Array
        </div>
        <div class="card-body">
            <div class="form-group">
                <label for="">Thêm số</label>
                <input id="n" type="text" class="form-control">
                <div id="init_arr" class="card-footer text-muted" style="height: 50px;"></div>
            </div>
            <button id="btnAdd" class="btn btn-success">Thêm só</button>
            
            <hr>
            <div class="form-group">
                <label for="">Tổng số dương</label>
                <div id="sum_result" class="card-footer text-muted" style="height: 50px;"></div>
            </div>
            <button id="sum" class="btn btn-success">Tính tổng</button>

            <hr>
            <div class="form-group">
                <label for="">Đếm số dương</label>
                <div id="count_result" class="card-footer text-muted" style="height: 50px;"></div>
            </div>
            <button id="count" class="btn btn-success">Đếm số</button>

            <hr>
            <div class="form-group">
                <label for="">Tìm số nhỏ nhất</label>
                <div id="min_result" class="card-footer text-muted" style="height: 50px;"></div>
            </div>
            <button id="min" class="btn btn-success">Tìm số nhỏ nhất</button>

            <hr>
            <div class="form-group">
                <label for="">Tìm số dương nhỏ nhất</label>
                <div id="pos_min_result" class="card-footer text-muted" style="height: 50px;"></div>
            </div>
            <button id="pos_min" class="btn btn-success">Tìm số dương nhỏ nhất</button>
            
            <hr>
            <div class="form-group">
                <label for="">Tìm số chẵn cuối cùng</label>
                <div id="last_even_result" class="card-footer text-muted" style="height: 50px;"></div>
            </div>
            <button id="last_even" class="btn btn-success">Tìm số chẵn cuối cùng</button>

            <hr>
            <div class="form-group">
                <label for="">Hoán đổi vị trí</label>
                <p>Vị trí thứ 1</p>
                <input id="index1" type="text" class="form-control">
                <p>Vị trí thứ 2</p>
                <input id="index2" type="text" class="form-control">
                <div id="swap_result" class="card-footer text-muted" style="height: 50px;"></div>
            </div>
            <button id="swap" class="btn btn-success">Hoán đổi vị trí</button>

            <hr>
            <div class="form-group">
                <label for="">Sắp xếp tăng dần</label>
                <div id="sort_result" class="card-footer text-muted" style="height: 50px;"></div>
            </div>
            <button id="sort" class="btn btn-success">Sắp xếp</button>

            <hr>
            <div class="form-group">
                <label for="">Tìm số nguyên tố</label>
                <div id="prime_result" class="card-footer text-muted" style="height: 50px;"></div>
            </div>
            <button id="prime" class="btn btn-success">Tìm số nguyên tố</button>

            <hr>
            <div class="form-group">
                <label for="">Thêm số mới</label>
                <input id="nNew" type="text" class="form-control">
                <div id="newArr" class="card-footer text-muted" style="height: 50px;"></div>
                <div id="integer_result" class="card-footer text-muted" style="height: 50px;"></div>
            </div>
            <button id="btnAddNew" class="btn btn-success">Thêm só</button>
            <button id="integer" class="btn btn-success">Tìm số nguyên</button>

            <hr>
            <div class="form-group">
                <label for="">So sánh số lượng số âm và dương</label>
                <div id="compare_result" class="card-footer text-muted" style="height: 50px;"></div>
            </div>
            <button id="compare" class="btn btn-success">So sánh</button>
            
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"
        integrity="sha512-CEiA+78TpP9KAIPzqBvxUv8hy41jyI3f2uHi7DGp/Y/Ka973qgSdybNegWFciqh6GrN2UePx2KkflnQUbUhNIA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="BT7_8.js"></script>
</body>
</html>
